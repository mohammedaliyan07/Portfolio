<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
    }

    #infoBox {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 10;
      background: rgba(0,0,0,0.6);
      padding: 15px;
      border-radius: 10px;
      backdrop-filter: blur(10px);
    }

    .certs {
      margin-top: 10px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .certs a {
      color: cyan;
      text-decoration: none;
      font-size: 14px;
    }

    #canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>

<body>

<div id="infoBox">
  <h2>Mohammed Aliyan</h2>
  <p>3D Portfolio</p>

  <div class="certs">
    <a href="cert1.jpg" target="_blank">Prompt Engineering Certificate</a>
    <a href="cert2.jpg" target="_blank">Digital Skills AI Certificate</a>
    <a href="cert3.jpg" target="_blank">Reliance Security Analyst</a>
    <a href="cert4.jpg" target="_blank">Infosys Generative AI</a>
    <a href="cert5.jpg" target="_blank">Intel AI for Entrepreneurship</a>
  </div>
</div>

<canvas id="canvas"></canvas>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<script>
  const canvas = document.getElementById("canvas");
  const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);

  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.z = 3;

  const light = new THREE.PointLight(0xffffff, 2);
  light.position.set(10,10,10);
  scene.add(light);

  const textureLoader = new THREE.TextureLoader();
  const photoTexture = textureLoader.load("Photo.jpg");

  const geometry = new THREE.SphereGeometry(1, 64, 64);
  const material = new THREE.MeshStandardMaterial({
    map: photoTexture,
    metalness: 0.2,
    roughness: 0.7
  });

  const sphere = new THREE.Mesh(geometry, material);
  scene.add(sphere);

  function animate() {
    requestAnimationFrame(animate);
    sphere.rotation.y += 0.004;
    sphere.rotation.x += 0.002;
    renderer.render(scene, camera);
  }
  animate();

  window.addEventListener("resize", () => {
    renderer.setSize(window.innerWidth, window.innerHeight);
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
  });
</script>

</body>
</html>
