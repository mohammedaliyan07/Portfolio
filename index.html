<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mohammed Aliyan — Data Futurist</title>
  <meta name="description" content="Cinematic portfolio — Mohammed Aliyan. Data Analytics, Power BI, Python, Prompt Engineering." />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#050406;
      --panel: rgba(255,255,255,0.03);
      --glass: rgba(255,255,255,0.04);
      --gold-1: #c9a75b;
      --gold-2: #f2d38a;
      --accent: rgba(201,167,91,0.16);
      --muted: rgba(255,255,255,0.55);
      --glass-border: rgba(255,255,255,0.06);
      --glass-blur: 10px;
      --radius-lg: 20px;
      --maxw: 1200px;
    }

    /* Reset */
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      background: radial-gradient(1200px 600px at 10% 10%, rgba(201,167,91,0.03), transparent 6%),
                  radial-gradient(900px 500px at 90% 90%, rgba(242,211,138,0.02), transparent 6%),
                  var(--bg);
      color:#e9e7e3;
      font-family:Poppins, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      overflow-y:auto;
      scroll-behavior:smooth;
    }

    /* Canvas particles full screen behind content */
    #particle-canvas{
      position:fixed; inset:0; z-index:0; pointer-events:none;
      mix-blend-mode:screen; opacity:0.9;
    }

    /* Layout container */
    .wrap{
      position:relative; z-index:5;
      max-width:var(--maxw); margin:0 auto; padding:36px 28px;
    }

    /* Navbar */
    nav{
      position:sticky; top:18px; z-index:12; display:flex; justify-content:space-between; align-items:center;
      backdrop-filter: blur(8px); padding:10px 18px; border-radius:14px; margin-bottom:28px;
      border:1px solid var(--glass-border); background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      box-shadow: 0 6px 26px rgba(0,0,0,0.6);
    }
    .brand{display:flex;gap:14px;align-items:center}
    .logo{
      width:56px;height:56px;border-radius:12px; display:grid; place-items:center;
      background:linear-gradient(135deg,var(--gold-1),var(--gold-2)); color:#051018; font-weight:700;
      font-family:Orbitron, sans-serif; font-size:18px; box-shadow: 0 6px 30px rgba(201,167,91,0.12);
      border: 1px solid rgba(255,255,255,0.06);
    }
    .brand h4{font-family:Orbitron, sans-serif; letter-spacing:0.6px; font-size:15px; color:var(--gold-2)}
    .nav-links{display:flex;gap:14px; align-items:center}
    .nav-links a{color:var(--muted); text-decoration:none; padding:8px 12px; border-radius:9px; font-weight:600; font-size:14px}
    .nav-links a:hover{color:#fff; box-shadow: 0 6px 20px rgba(201,167,91,0.12); background:linear-gradient(180deg, rgba(201,167,91,0.03), transparent)}

    /* Hero */
    .hero{
      display:grid; grid-template-columns: 1fr 420px; gap:32px; align-items:center; margin-top:10px;
    }
    .hero-left{padding:30px 20px}
    .eyebrow{font-size:13px;color:var(--muted); text-transform:uppercase; letter-spacing:2px; margin-bottom:12px}
    .name{
      font-family:Orbitron, sans-serif; font-size:56px; line-height:0.92; letter-spacing:-1px;
      background:linear-gradient(90deg, #e6d6b0 0%, #fff7e0 30%, #c9a75b 60%, #f9f4e6 100%);
      -webkit-background-clip:text; background-clip:text; color:transparent; text-shadow: 0 6px 30px rgba(0,0,0,0.6);
    }
    .subline{font-size:18px;color:var(--muted); margin-top:10px; max-width:760px}
    .cta-row{margin-top:22px; display:flex; gap:12px; align-items:center}
    .btn-ghost{
      padding:12px 16px; border-radius:12px; border:1px solid var(--glass-border); background:transparent;
      color:var(--muted); text-decoration:none; font-weight:600; font-size:14px; transition:all .28s;
    }
    .btn-primary{
      padding:12px 18px; border-radius:12px; background:linear-gradient(90deg,var(--gold-1),var(--gold-2));
      color:#051018; font-weight:700; text-decoration:none; font-size:14px; box-shadow: 0 8px 30px rgba(201,167,91,0.14);
      border:1px solid rgba(255,255,255,0.04);
    }
    .btn-ghost:hover{transform:translateY(-4px); color:#fff}
    .btn-primary:hover{transform:translateY(-4px); box-shadow:0 18px 50px rgba(201,167,91,0.18)}

    /* Hero image card */
    .hero-right{
      display:flex; justify-content:center; align-items:center;
    }
    .photo-card{
      width:360px; border-radius:22px; padding:16px; background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid var(--glass-border); box-shadow: 0 20px 60px rgba(0,0,0,0.6);
      transform-style:preserve-3d; perspective:900px; transition:transform .6s cubic-bezier(.2,.9,.3,1);
    }
    .photo-inner{
      border-radius:16px; overflow:hidden; border:1px solid rgba(255,255,255,0.04);
      background:linear-gradient(180deg, rgba(10,10,12,0.6), rgba(255,255,255,0.02));
      padding:10px;
    }
    .profile-img{
      width:320px; height:320px; object-fit:cover; border-radius:12px; display:block;
      box-shadow: 0 18px 60px rgba(0,0,0,0.7), inset 0 1px 0 rgba(255,255,255,0.02);
      border: 1px solid rgba(255,255,255,0.03);
      transform:translateZ(30px);
    }
    .photo-card:hover{ transform: translateY(-8px) rotateX(4deg) rotateY(-6deg) scale(1.01); }

    /* Grid sections */
    .grid{
      display:grid; grid-template-columns: 1fr 420px; gap:32px; margin-top:36px; align-items:start;
    }

    /* Glass panel style */
    .panel{
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid var(--glass-border);
      border-radius:var(--radius-lg);
      padding:22px; backdrop-filter: blur(var(--glass-blur));
      box-shadow: 0 18px 50px rgba(1,1,2,0.6);
    }
    .panel h3{font-family:Orbitron, sans-serif; color:var(--gold-2); margin-bottom:12px}
    .muted{color:var(--muted); font-size:14px}

    /* Skills tags (luxury) */
    .skills{display:flex; flex-wrap:wrap; gap:10px}
    .skill{
      padding:10px 12px; border-radius:12px; font-weight:600; font-size:13px;
      background:linear-gradient(180deg, rgba(201,167,91,0.06), rgba(201,167,91,0.02));
      color:var(--gold-2); border:1px solid rgba(201,167,91,0.12); box-shadow: 0 8px 30px rgba(201,167,91,0.06);
    }

    /* Projects */
    .projects{display:grid; gap:16px}
    .proj{
      display:flex; gap:14px; align-items:flex-start; padding:14px; border-radius:12px;
      background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.00));
      border:1px solid rgba(255,255,255,0.02); transition:transform .28s, box-shadow .28s;
    }
    .proj:hover{ transform:translateY(-8px); box-shadow: 0 28px 80px rgba(0,0,0,0.6), 0 6px 30px rgba(201,167,91,0.06) }
    .proj .pill{min-width:56px; height:56px; border-radius:12px; display:grid; place-items:center; font-weight:700; color:#051018;
      background:linear-gradient(135deg,var(--gold-1),var(--gold-2)); box-shadow: 0 8px 30px rgba(201,167,91,0.12)}
    .proj h4{margin-bottom:6px; font-size:16px}
    .proj p{margin:0; color:var(--muted); font-size:14px}

    /* Right column (contact / certs) */
    .side-stack{display:flex; flex-direction:column;
