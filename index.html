    }

      color: var(--accent2);

      margin-bottom: 20px;
    }
    .cert {
      background: var(--card);
      padding: 16px;
      border-radius: 16px;
      margin-bottom: 26px;
      backdrop-filter: blur(6px);
    }
    .cert-title {
      margin-bottom: 12px;

      font-weight: 600;
